<mat-table [dataSource]="todos" class="mat-elevation-z8">
  <!-- User name Definition -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Todo name:</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="valid">
    <mat-header-cell *matHeaderCellDef> Valid</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.valid}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef> Created at</mat-header-cell>
    <mat-cell *matCellDef="let row"><span *ngIf="row.createdAt">{{row.createdAt | date:'medium' }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="GUID">
    <mat-header-cell *matHeaderCellDef> Delete</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button (click)="removeTodo(row)" aria-label="Delete Todo" color="primary" mat-mini-fab>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['name', 'valid', 'description', 'createdAt','GUID',]"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'valid', 'description', 'createdAt','GUID',]"></mat-row>
</mat-table>

<button (click)="addTodo()" color="primary" mat-button>Add TODO</button>
